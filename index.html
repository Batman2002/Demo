<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div class="login_float">
                <h1>Login</h1>  
                <p>Username</p>
                <input type="text" id="name" placeholder="Enter your username">
                <p>Password</p>
            <input type="password" id="password" placeholder="Enter your password">
            <div id="a">
                <a href="" >Forgot password?</a>
            </div>
            <div id="log_bt">
                <button type="submit" class="login_button">Login</button>
            </div>
            <h3>Or Sign in with</h3>
            <img src="https://th.bing.com/th/id/OIP.b_IiMhsmqpW9x2aEeMKztwHaHa?rs=1&pid=ImgDetMain" alt="facebook" class="other">
            <img src="https://www.fifteendesign.co.uk/wp-content/uploads/2019/11/Twitter-Icon-1-2-700x700.png" alt="twitter" class="other">
            <img src="https://cdn.icon-icons.com/icons2/2224/PNG/512/google_logo_icon_134448.png" alt="google" class="other" onclick="">

            <div id="bottom">
                <h3>Or Signup using</h3>
                <button id="sign_bt">Sign Up</button>
            </div>
        </div>
        </div>
    </body>
</html>
